<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TEDI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">TEDI</h1>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html" class="active">Entrar</a></li>
        <li><a href="cadastro.html">Cadastrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container form-container">
    <h2>Entrar na sua conta</h2>
    <form id="login-form">
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
  </div>
  <div class="form-group">
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
  </div>
  <button type="submit" class="btn">Entrar</button>
  <p class="small-text">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
</form>
  </main>

  <footer>
    <p>&copy; 2025 TEDI - Todos os direitos reservados.</p>
  </footer>
  <script src="login.js"></script>
</body>
</html>
