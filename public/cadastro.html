<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - TEDI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">TEDI</h1>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Entrar</a></li>
        <li><a href="cadastro.html" class="active">Cadastrar</a></li>
      </ul>
    </nav>
  </header>

  <main class="container form-container">
    <h2>Crie sua conta</h2>
    <form id="cadastro-form" action="#" method="POST">
      <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
      </div>
      <div class="form-group">
        <label for="confirmar">Confirmar senha:</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
      <p class="small-text">Já tem conta? <a href="login.html">Entre aqui</a></p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 TEDI - Todos os direitos reservados.</p>
  </footer>

  <script src="cadastro.js"></script>
</body>
</html>
